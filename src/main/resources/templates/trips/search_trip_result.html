<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <th:block th:replace="/fragments/base :: header"/>
</head>
<body>
<th:block th:replace="/fragments/base :: navbar"/>
<p>Search Result</p>
<table>
    <tr>
        <th>TRIP ID</th>
        <th>FROM station</th>
        <th>DEPARTURE time</th>
        <th>TO station</th>
        <th>ARRIVAL time</th>
        <th>Purchase</th>
    </tr>
    <th:block th:each="itinerary : ${SearchResult}">
        <tr>
            <td th:text="${itinerary.trip.id}"></td>
            <td th:text="${itinerary.from.name}"></td>
            <td th:text="${itinerary.departure}"></td>
            <td th:text="${itinerary.to.name}"></td>
            <td th:text="${itinerary.arrival}"></td>

            <td>
                <!--/*@thymesVar id="cartItem" type="edu.drexel.TrainDemo.cart.models.CartItem"*/-->
                <form method="post"
                      th:action="@{/cart/add}"
                      th:object="${cartItem}">
                    <input hidden th:name="tripId" th:value="${itinerary.trip.id}"/>
                    <input hidden th:name="fromId" th:value="${itinerary.from.id}"/>
                    <input hidden th:name="toId" th:value="${itinerary.to.id}"/>
                    <input hidden th:name="departure" th:value="${itinerary.departure}"/>
                    <input hidden th:name="arrival" th:value="${itinerary.arrival}"/>
                    <button type="submit">Add To Cart</button>
                </form>
            </td>
        </tr>
    </th:block>
</table>
</body>
<footer>
    <th:block th:replace="/fragments/base :: footer"/>
</footer>
</html>
