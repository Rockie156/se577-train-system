<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <th:block th:fragment="header">
        <meta charset="utf-8"/>
        <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
        <title>Train Ticket</title>
        <meta content="" name="description"/>
        <meta content="width=device-width" name="viewport"/>
        <base href="/"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.css" rel="stylesheet"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.css"
              rel="stylesheet"/>
        <link href="/css/style.css" rel="stylesheet"/>
    </th:block>
</head>
<body>
<th:block th:fragment="navbar">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Train Ticket</a>
        <button aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-target="#navbarsExampleDefault" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    <a class="nav-link" th:href="@{/trips/search}">Search</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="ml-auto nav-item authenticated dropdown">
                    <a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle"
                       data-toggle="dropdown"
                       href="#" id="profile-name"></a>
                    <div aria-labelledby="profile-name" class="dropdown-menu dropdown-menu-right">
                        <a class="dropdown-item" href="/cart/view">View Cart</a>
                        <a class="dropdown-item" href="/user/manage">Manage Profile</a>
                        <a class="dropdown-item" href="#" onclick="logout()">Sign Out</a>
                    </div>
                </li>
                <li class="ml-auto nav-item unauthenticated dropdown">
                    <a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle"
                       data-toggle="dropdown"
                       href="#" id="unauthenticated-menu">Menu</a>
                    <div aria-labelledby="unauthenticated-menu" class="dropdown-menu dropdown-menu-right">
                        <a class="dropdown-item" data-target="#signInModal" data-toggle="modal" href="#">Sign In</a>
                        <a class="dropdown-item" href="/cart/view">View Cart</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div aria-hidden="true" class="modal fade" id="signInModal" role="dialog" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Sign In</h5>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Get the most of our site by signing in with one of these supported services.</p>
                    <a class="btn btn-block btn-social btn-github" href="/oauth2/authorization/github" role="button">
                        <span class="fa fa-github"></span> Sign in with Github
                    </a>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
<footer>
    <th:block th:fragment="footer">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.js"
                type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.js"
                type="text/javascript"></script>
        <script src="/js/script.js" type="text/javascript"></script>
    </th:block>
</footer>
</html>
