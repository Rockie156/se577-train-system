version: '3.3'
services:
  app:
    build: TrainSystem
    depends_on:
      - traindb
    environment:
      POSTGRES_PASSWORD: password
    volumes:
      - ~/.m2:/root/.m2
  traindb:
    image: postgres
    environment:
      - POSTGRES_DB=TrainDemo
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - 5432:5432
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql